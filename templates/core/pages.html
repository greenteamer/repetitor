{% extends "base.html" %}

{% block content %}
    <div class="row">
        {% for page in pages %}
            <div class="col-xs-12">
                <h2>{{page.title}}</h2>
                <p>
                    {{page.text|safe}}
                </p>
                <a href="{{page.get_absolute_url}}">подробнее</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
