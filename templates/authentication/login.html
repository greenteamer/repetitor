{% extends "base.html" %}
{% load static from staticfiles %}


{% block page_js %}
    <script type="text/javascript" src="{% static 'kastoreum/js/form_validate.js' %}"></script>
{% endblock %}


{% block content %}

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
            <p>{{ message }}</p>
                <div class="pure_form">
                    <h3>Вход на сайт</h3>
                    <form action="" method="post" id="form_cart">{% csrf_token %}
                        {% if not user.is_authenticated %}
                            <br/>
                            {{ form.as_p }}
                        {% endif %}
                        <input type="submit" name="checkout" class="btn btn-primary" value="Войти" />
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
