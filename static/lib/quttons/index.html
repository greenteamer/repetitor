#uploadDialog {
  width: 300px;

  #uploadDialog .urlField {

#button_basic_upload {
  width: 80%;
  height: 40px;
  line-height: 22px;
  background-color: #498AF2;
  border: 1px solid #196bef;
  border-bottom: 1px solid #105fdf;
  color: white;
  padding: 9px;

#deleteDialog {
  width: 220px;
  height: 100px;
  border-radius: 4px;
  background-color: #fff; }
  #deleteDialog h2 {

    font-weight: normal;
    text-align: center;
    font-family: "Roboto"; }

#button_basic_confirm_delete {
  width: 180px;
  height: 35px;
  background-color: green;

  line-height: 33px;

<h1 style="margin:150px auto 30px auto; text-align:center;">jQuery Quttons Demo</h1>
	
	<div class="buttonCollection">
		<!-- Upload Qutton -->
	  <div class="qutton" id = "qutton_upload">
		<div class = "qutton_dialog"  id="uploadDialog">
				<h2>Upload a new file</h2>
				<div class="urlField">
					<input type="text" id = "fileUrl" placeholder = "Enter URL">
				</div>
				<center><div id="button_basic_upload"> Choose a file to upload
				</div></center>
		  </div>
		</div>
		<!-- End Upload Qutton -->

		<!-- Delete Qutton -->
 		<div class="qutton" id = "qutton_delete">
			<div class = "qutton_dialog" id="deleteDialog">
				<h2>Sure?</h2>
				<div id="button_basic_confirm_delete">Yes, delete this file</div>
			</div>
		</div>
	<!-- End Delete Qutton -->

		<!-- Comment Qutton -->
 		<div class="qutton" id = "qutton_comment">
			<div class = "qutton_dialog" id="commentDialog">
				<textarea name="comment" id="commentInput" placeholder = "Your thoughts..."></textarea>
				<div id="button_basic_submit_comment">Post Comment</div>
			</div>
		</div>
		<!-- End Comment Qutton -->
		
	</div>
	
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

	<script>
(function() {
	
	'use strict';

	// Initialize the buttons

	// For the upload button
	var quttonUpload = Qutton.getInstance($('#qutton_upload'));
	quttonUpload.init({
		icon : 'icon_upload.png',
		backgroundColor : "#917466"
	});


	// For the delete button
	var quttonDelete = Qutton.getInstance($('#qutton_delete'));
	quttonDelete.init({
		icon : 'icon_delete.png',
		backgroundColor : "#EB1220"
	});

	// For the Sharing button
	var quttonComment= Qutton.getInstance($('#qutton_comment'));
	quttonComment.init({
		icon : 'icon_comment.png',
		backgroundColor : "#41AAF1"
	});

})();
</script>
